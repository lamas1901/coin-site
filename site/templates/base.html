<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CoinForecast</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static',filename='/vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static',filename='img/coins_mini')}}/btc-usd.png" type="image/png">
    <!-- Custom styles for this template-->
    <link href="{{ url_for('static',filename='/css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='/css/addition.css') }}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-mini  mx-3"><span class="my-gold">C</span>F</div>
                <div class="sidebar-brand-text mx-3"><span class="my-gold">coin</span>Forecast</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-stream"></i>
                    <span>List of Forecasts</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                <i class="fas fa-fire"></i>
                Most Relevant
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item mt-1">
                {% for ticker in data[:3] %}
                <a class="nav-link" href="/ticker_{{ ticker['ticker'].lower() }}" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <img class="m-2" style="height: 1em;border-radius: 50%; overflow: hidden;" src="./img/bitcoin.png" alt="">
                    <span>{{ ticker['name'] }}</span>
                </a>
                {% endfor %}
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->

        {% block main %}
        {% endblock %}
        
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static',filename='/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static',filename='/vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static',filename='/js/sb-admin-2.min.js') }}"></script>

</body>

</html>
